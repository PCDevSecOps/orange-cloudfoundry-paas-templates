---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: probe-intranet-proxy
  labels:
    team: master-probe
spec:
  interval: 5s
  module: http_intranet_proxy
  prober:
    url: prometheus-blackbox-exporter:9115
  targets:
    staticConfig:
      static:
        - https://((/secrets/backup_remote_s3_host))