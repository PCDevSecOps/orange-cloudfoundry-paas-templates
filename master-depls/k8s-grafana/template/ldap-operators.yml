- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: grafana-ldap
    namespace: monitoring
    data:
    - name: ldap-toml
      value: |
        verbose_logging = true
        [[servers]]
        host = "((ldap_host))"
        port = 389
        use_ssl = false
        start_tls = false
        ssl_skip_verify = false
        bind_dn = "cn=Manager,dc=orange,dc=com"
        bind_password = "((/secrets/ldap_root_password))"
        search_filter = "(uid=%s)"
        search_base_dns = ["ou=users,dc=orange,dc=com"]
        [servers.attributes]
        name = "givenName"
        surname = "sn"
        username = "uid"    # credential_leak_validated
        member_of = "memberOf"
        email =  "mail"

        [[servers.group_mappings]]
        group_dn = "cn=admin,ou=paas-groups,ou=groups,dc=orange,dc=com"
        org_role = "Admin"
        org_id= 1
        grafana_admin = true # Available in Grafana v5.3 and above

        [[servers.group_mappings]]
        group_dn = "cn=users,dc=grafana,dc=org"
        org_role = "Editor"

        [[servers.group_mappings]]
        group_dn = "*"
        org_role = "Viewer"