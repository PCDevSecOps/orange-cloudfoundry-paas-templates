- type: replace
  path: /releases/-
  value:
    name: docker
    version: latest

#override prometheus local retention policy
- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/storage?/tsdb?/retention?/time?
  value: ((prometheus-metrics-retention-days))d

#add thanos query on grafana servers
- type: replace
  path: /instance_groups/name=grafana/jobs/-
  value:
    name: docker
    release: docker
    properties:
      registry_mirrors:
      - https://docker.jcr-k8s.((/secrets/cloudfoundry_ops_domain))
      store_dir: /var/vcap/data

- type: replace
  path: /instance_groups/name=grafana/jobs/-
  value:
    name: containers
    release: docker
    properties:
      containers:
        #--- thanos querier (scalable)
      - name: thanos_query
        image: thanosio/thanos:((thanosio/thanos))
        command: "query --log.level=debug --store=prometheus-alias.local:19090 --store=thanos-store-alias.local:10901 --http-address=0.0.0.0:19491 --grpc-address=0.0.0.0:19991"
        bind_ports:
        - "19491:19491" # htpp (metrics)
        - "19991:19991" # grpc
        volumes:
        - "/etc/ssl/certs:/etc/ssl/certs:ro"

#force grafana bosh link to prometheus to use local thanos_query
- type: replace
  path: /instance_groups/name=grafana/jobs/name=grafana/consumes?
  value:
    prometheus:
      instances:
      - address: localhost
      properties:
        prometheus:
          web:
            port: 19491 #thanos query
            external_url: http://localhost:19491

#scale grafana to 2 instances in az1/az2
- type: replace
  path: /instance_groups/name=grafana/instances
  value: 1
- type: replace
  path: /instance_groups/name=grafana/azs
  value: [z1,z2]

#scale prometheus to 2 instances in az1/az2 (remove static_ips)
- type: replace
  path: /instance_groups/name=prometheus2/instances
  value: 2
- type: replace
  path: /instance_groups/name=prometheus2/azs
  value: [z1,z2]
- type: remove
  path: /instance_groups/name=prometheus2/networks/0/static_ips

#add thanos sidecar on prometheus servers
- type: replace
  path: /instance_groups/name=prometheus2/jobs/-
  value:
    name: docker
    release: docker
    properties:
      #--- Set docker bridge network on "172.18" to allow bosh ssh access on "172.17.xxx" internal subnets
      bridge: docker0
      cidr_prefix: 172.18
      registry_mirrors:
      - https://docker.jcr-k8s.((/secrets/cloudfoundry_ops_domain))
      store_dir: /var/vcap/data

- type: replace
  path: /instance_groups/name=prometheus2/jobs/-
  value:
    name: containers
    release: docker
    properties:
      containers:
        #--- prometheus colocated sidecar
      - name: thanos_sidecar
        image: paas/thanos_sidecar:((thanosio/thanos))
        command: "sidecar --log.level=info --prometheus.url=http://prometheus-alias.local:9090 --tsdb.path=/var/vcap/store/prometheus2 --grpc-address=0.0.0.0:19090 --http-address=0.0.0.0:19191 --objstore.config-file=/config/bucket_config.yaml"
        bind_ports:
        - "19090:19090" # grpc
        - "19191:19191" # http (metrics)
        volumes:
        - "/etc/ssl/certs:/etc/ssl/certs:ro"
        - "/var/vcap/store/prometheus2:/var/vcap/store/prometheus2"
        dockerfile: |
          FROM thanosio/thanos:((thanosio/thanos))
          RUN mkdir /config ; \
          printf "type: S3\n\
          config:\n\
            bucket: ((thanos_s3_bucket))\n\
            endpoint: ((thanos_s3_endpoint))\n\
            insecure: ((thanos_s3_insecure))\n\
            signature_version2: ((thanos_s3_signature))\n\
            access_key: ((thanos_s3_access_key))\n\
            secret_key: ((thanos_s3_secret_key))\n\
            http_config:\n\
              max_idle_conns: 40\n\
              max_idle_conns_per_host: 40\n\
              max_conns_per_host: 50\n\
            trace:\n\
              enable: false\n" > /config/bucket_config.yaml

#config prometheus for thanos sidecar
- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/storage/tsdb/min_block_duration?
  value: 2h

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/storage/tsdb/max_block_duration?
  value: 2h

# add singleton instance group to hold thanos store and compactor
- type: replace
  path: /instance_groups/-
  value:
    name: thanos-store
    instances: 1
    vm_extensions:
    - 100GB_ephemeral_disk
    vm_type: 4cpu-16g
    stemcell: default
    azs: [z1]
    networks:
      - name: tf-net-exchange
    persistent_disk_type: large
    # activate xfs
    env:
      persistent_disk_fs: xfs
    jobs:
    - name: docker
      release: docker
      properties:
        registry_mirrors:
        - https://docker.jcr-k8s.((/secrets/cloudfoundry_ops_domain))
        store_dir: /var/vcap/data

    - name: containers
      release: docker
      properties:
        containers:
          #--- thanos store (singleton)
        - name: thanos_store
          image: paas/thanos_store:((/meta/template_version))
          command: "store --log.level=info --data-dir /var/thanos/store --http-address=0.0.0.0:10902 --objstore.config-file=/config/bucket_config.yaml"
          bind_volumes:
          - "/var/thanos/store"
          bind_ports:
          - "10901:10901" # grpc
          - "10902:10902" # http (metrics)
          volumes:
          - "/etc/ssl/certs:/etc/ssl/certs:ro"
          ulimits:
          - nofile=122880:122880 #raised the max open file limit
          dockerfile: &configured_dockerfile |
            FROM thanosio/thanos:((thanosio/thanos))
            RUN mkdir /config ; \
            printf "type: S3\n\
            config:\n\
              bucket: ((thanos_s3_bucket))\n\
              endpoint: ((thanos_s3_endpoint))\n\
              insecure: ((thanos_s3_insecure))\n\
              signature_version2: ((thanos_s3_signature))\n\
              access_key: ((thanos_s3_access_key))\n\
              secret_key: ((thanos_s3_secret_key))\n\
              http_config:\n\
                max_idle_conns: 40\n\
                max_idle_conns_per_host: 40\n\
                max_conns_per_host: 50\n\
              trace:\n\
                enable: false\n\
              list_objects_version: \"v1\"\n" > /config/bucket_config.yaml

          #--- thanos compact (singleton)
        - name: thanos_compact
          image: paas/thanos_compact:((/meta/template_version))
          command: "compact --wait --log.level=debug --http-address=0.0.0.0:10903 --data-dir /var/thanos/compact --objstore.config-file=/config/bucket_config.yaml --retention.resolution-raw=((thanos-metrics-retention-days))d --compact.concurrency=((thanos-compact-concurrency)) --block-viewer.global.sync-block-interval=((thanos-compact-interval-mn))m"
          bind_volumes:
          - "/var/thanos/compact"
          bind_ports:
          - "10903:10903" # http (metrics)
          volumes:
          - "/etc/ssl/certs:/etc/ssl/certs:ro"
          dockerfile: *configured_dockerfile
