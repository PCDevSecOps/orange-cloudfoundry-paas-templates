- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: federation-bosh-kubo
    scrape_interval: 2m
    scrape_timeout: 2m
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
      - "{job='node'}"
      - "{job='bosh'}"
      - "{job='shield'}"
    static_configs:
      - targets:
        - prometheus-kubo:9090

