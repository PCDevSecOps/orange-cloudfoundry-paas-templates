- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: federation-bosh-ops
    scrape_interval: 2m
    scrape_timeout: 2m
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
      - "{job='bosh'}"
      - "{job='node_exporter'}"
      - "{job='blackbox'}"            
      - "{job='firehose'}"
      - "{job='cf'}"
      - "{job='mysql'}"
      - "{job='postgres'}"
      - "{job='prometheus'}"
      - "{job='mongodb'}"
      - "{job='vault'}"
    static_configs:
      - targets:
        - prometheus-ops:9090
