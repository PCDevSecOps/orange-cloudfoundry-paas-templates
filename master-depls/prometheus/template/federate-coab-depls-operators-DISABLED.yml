- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: federation-bosh-coab
    scrape_interval: 2m
    scrape_timeout: 2m
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
      - "{job='bosh'}"
      - "{job='bosh-api-metrics-server'}"
      - "{job='bosh-metrics-server'}"
      - "{job='blackbox'}"
      - "{job='mongodb'}"
      - "{job='mysql'}"
      - "{job='nats-exporter'}"
      - "{job='node'}"
      - "{job='postgres'}"
      - "{job='prometheus'}"
      - "{job='shield_exporter'}"
      - "{job='rabbitmq'}"
      - "{job='rabbitmq-builtin'}"
      - "{job='redis'}"
      - "{job='blackbox-system-intranet-proxy'}"
    static_configs:
      - targets:
        - prometheus-coab.internal.paas:9090

