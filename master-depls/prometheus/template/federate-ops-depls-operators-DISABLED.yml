- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: federation-bosh-ops
    scrape_interval: 2m
    scrape_timeout: 2m
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
      - "{job='bosh'}"
      - "{job='bosh-api-metrics-server'}"
      - "{job='bosh-metrics-server'}"
      - "{job='blackbox'}"
      - "{job='cf'}"
      - "{job='firehose'}"
      - "{job='mysql-osb'}"
      - "{job='mysql-osb-region-2'}"
      - "{job='mongodb'}"
      - "{job='rabbitmq'}"
      - "{job='rabbitmq-builtin'}"
      - "{job='nats-exporter'}"
      - "{job='node_exporter'}"
      - "{job='prometheus'}"
    static_configs:
      - targets:
        - prometheus-ops:9090
