- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "storageclass-cinder"
    cmd: "apply"
    options: ""
    content:
      kind: StorageClass
      apiVersion: storage.k8s.io/v1
      metadata:
        name: tf-cinder-storage-class
        selfLink: "/apis/storage.k8s.io/v1/storageclasses/tf-cinder-storage-class"
        annotations:
          storageclass.kubernetes.io/is-default-class: 'true'
      provisioner: kubernetes.io/cinder
      parameters:
        availability: ((/secrets/openstack_availability_zone))
        type: SATA
      reclaimPolicy: Delete
      volumeBindingMode: Immediate

