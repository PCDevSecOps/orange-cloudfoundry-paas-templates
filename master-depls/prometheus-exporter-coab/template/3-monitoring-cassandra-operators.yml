# add bosh release
- type: replace
  path: /releases/-
  value: {name: cassandra_prometheus, version: latest }
  
#dashboards

- type: replace
  path: /instance_groups/name=grafana/jobs/-
  value:
    name: cassandra_dashboards
    release: cassandra_prometheus
    
- type: replace
  path: /instance_groups/name=grafana/jobs/name=grafana/properties/grafana/prometheus/dashboard_folders/-
  value:
    name: Cassandra
    files:
      - /var/vcap/jobs/cassandra_dashboards/*.json

#alerts
- type: replace
  path: /instance_groups/name=prometheus2/jobs/-
  value:
    name: cassandra_alerts
    release: cassandra_prometheus

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/rule_files/-
  value: "/var/vcap/jobs/cassandra_alerts/*.alerts.yml"




#scraping, using bosh inventory discovery   

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    file_sd_configs:
    - files:
      - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
    job_name: cassandra
    relabel_configs:
    - action: keep
      regex: cassandra
      source_labels:
      - __meta_bosh_job_process_name
    - replacement: "${1}"
      source_labels:
      - __address__
      target_label: database
    - regex: "(.*)"
      replacement: "${1}:9001"
      source_labels:
      - __address__
      target_label: __address__
    scrape_interval: 5m
    scrape_timeout: 2m

    
    
    
    
    
