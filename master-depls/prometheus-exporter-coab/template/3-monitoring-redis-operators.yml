#dashboards Redis
- type: replace
  path: /instance_groups/name=grafana/jobs/-
  value:
    name: redis_dashboards
    release: prometheus-addons
    
- type: replace
  path: /instance_groups/name=grafana/jobs/name=grafana/properties/grafana/prometheus/dashboard_folders/-
  value:
    name: Redis
    files:
      - /var/vcap/jobs/redis_dashboards/*.json

#dashboards Redis Sentinel
- type: replace
  path: /instance_groups/name=grafana/jobs/-
  value:
    name: redis_sentinel_dashboards
    release: prometheus-addons
    
- type: replace
  path: /instance_groups/name=grafana/jobs/name=grafana/properties/grafana/prometheus/dashboard_folders/-
  value:
    name: Redis
    files:
      - /var/vcap/jobs/redis_sentinel_dashboards/*.json

#alerts Redis
- type: replace
  path: /instance_groups/name=prometheus2/jobs/-
  value:
    name: redis_alerts
    release: prometheus-addons

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/rule_files/-
  value: "/var/vcap/jobs/redis_alerts/*.alerts.yml"  

#alerts Redis Sentinel
- type: replace
  path: /instance_groups/name=prometheus2/jobs/-
  value:
    name: redis_sentinel_alerts
    release: prometheus-addons

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/rule_files/-
  value: "/var/vcap/jobs/redis_sentinel_alerts/*.alerts.yml"      

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: Redis-sentinel
    file_sd_configs:
      - files:
        - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
    relabel_configs:
      - source_labels:
        - __meta_bosh_job_process_name
        regex: redis_sentinel_exporter
        action: keep
      - source_labels:
        - __address__
        regex: "(.*)"
        target_label: __address__
        replacement: "${1}:9355"
