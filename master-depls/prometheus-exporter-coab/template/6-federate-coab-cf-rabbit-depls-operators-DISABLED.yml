- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: federation-coab-cf-rabbit
    scrape_interval: 2m
    scrape_timeout: 2m
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
      - "{job='rabbitmq'}"
      - "{job='rabbitmq-builtin'}"
#      - "{job='node_exporter'}"
    file_sd_configs: #service discovery usage
      - files:
          - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
#    tls_config:
#      insecure_skip_verify: true #skip SSL
    relabel_configs:
      - source_labels:
          - __meta_bosh_deployment
        regex: "r_.*|cf-rabbit" #filter only on cf-rabbit services
        action: keep
      - source_labels:
          - __meta_bosh_job_process_name
        regex: "prometheus2" #filter only on vms which hosts prometheus2 job
        action: keep
      - source_labels: #relabel address in order to customize federation endpoint point (9090 instead of 80)
          - __address__
        regex: (.*)
        target_label: __address__
        replacement: ${1}:9090