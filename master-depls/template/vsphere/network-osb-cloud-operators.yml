#--- Add osb-interco network name
- type: replace
  path: /networks/name=tf-net-osb-interco/subnets/0/cloud_properties?
  value:
    name: ((osb-interco-network-name))

#--- Add osb-control-plane network name
- type: replace
  path: /networks/name=tf-net-osb-control-plane/subnets/0/cloud_properties?
  value:
    name: ((osb-control-plane-network-name))
