#add shield errand import operator
- type: replace
  path: /instance_groups/name=shield/jobs/-
  value:
    name: import
    release: shield
    properties:
      generate_token: true
      token_name: (deployment)-(name)-(index)-((token_name))
      core: ((shield-core))
      domain: ((shield-alias))
      password: ((failsafe-password))
      import:
        ca: ((/bosh-master/shieldv8/shield-tls.ca))
        core: https://((shield-alias))
        tenants:
          - name: ((tenant_name))
            systems:
              - name: ((deployment_name))-fs-(ip)
                agent:  (ip):5444
                plugin: fs
                config:
                  base_dir: ((base_dir))
                summary: "FS backup"
                jobs:
                  - name: ((deployment_name))-fs-full-daily
                    when: ((when))
                    policy: four-days-term
                    retain: 3
                    storage: local-((deployment_name))-(ip)
                    fixed_key: true
                    paused: false