# add postgres server for cloudfoundry databases


# Releases Section
- type: replace
  path: /releases/-
  value:
    name: postgres
    version: latest


# Instance_groups section
- type: replace
  path: /instance_groups/-
  value:
    name: postgres
    instances: 1
    stemcell: default
    networks: [{name: ((network))}]
    azs:
    - z1
    vm_type: large
    persistent_disk_type: large #70GB
    jobs:
    - name: postgres
      release: postgres
      provides:
        postgres: {as: postgres-database}
      properties:
        databases:
          port: 5524
          databases:
          - name: uaadb
            tag: uaa
          roles:
          - name: uaaadmin
            password: ((uaa_admin_password))
            tag: admin

- type: replace
  path: /variables/-
  value:
    name: uaa_admin_password
    type: password
