- type: replace
  path: /releases/-
  value:
    name: routing
    version: latest
- type: replace
  path: /instance_groups/name=guardian_uaa_qa/jobs/-
  value:
    name: route_registrar
    release: routing
    properties:
      nats:
        machines: [192.168.35.30,192.168.35.31]
        port: 4222
        user: nats
        password: ((/secrets/cloudfoundry_nats_password))
      route_registrar:
        routes:
        - name: guardian-uaa-qa-route
          registration_interval: 20s
          port: 8080
          uris:
            - guardian-uaa-qa.((/secrets/cloudfoundry_system_domain))
