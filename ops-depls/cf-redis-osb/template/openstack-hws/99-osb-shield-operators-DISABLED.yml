- type: replace
  path: /instance_groups/name=cf-redis-broker/jobs/name=shield-agent/properties/stores/redis-osb-broker-s3?
  value:
    name: redis-osb-broker-s3
    plugin: scality
    config:
      scality_host: storage.orange.com
      access_key_id: "((/secrets/shield_obos_access_key_id))"
      secret_access_key: "((/secrets/shield_obos_secret_access_key))"
      bucket: "((/secrets/shield_obos_bucket_prefix))-redis-osb-broker"
      skip_ssl_validation: true
      signature_version: "2" #  change it to 4 if you want to use an amazon storage

- type: replace
  path: /instance_groups/name=dedicated-node/jobs/name=shield-agent/properties/stores/redis-osb-dedicated-s3?
  value:
    name: redis-osb-dedicated-(index)-s3
    plugin: scality
    config:
      scality_host: storage.orange.com
      access_key_id: "((/secrets/shield_obos_access_key_id))"
      secret_access_key: "((/secrets/shield_obos_secret_access_key))"
      bucket: "((/secrets/shield_obos_bucket_prefix))-redis-osb-dedicated"
      skip_ssl_validation: true
      signature_version: "2" #  change it to 4 if you want to use an amazon storage


