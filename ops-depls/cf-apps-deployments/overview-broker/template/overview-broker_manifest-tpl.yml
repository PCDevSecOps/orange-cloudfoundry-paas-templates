---
applications:
  - name: overview-broker
    path: overview-broker # i.e. ${GENERATE_DIR}/overview-broker
    buildpacks:
      - nodejs_buildpack
    instances: 1
    memory: 256M
    disk_quota: 256M
    routes:
      - route: (( concat "overview-broker." secrets.cloudfoundry.system_domain ))
    env:
      ENABLE_EXAMPLE_SCHEMAS: true
