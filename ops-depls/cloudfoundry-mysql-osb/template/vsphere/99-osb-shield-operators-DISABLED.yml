- type: replace
  path: /instance_groups/name=mysql/jobs/name=shield-agent/properties/shield/stores/p_mysql_osb_full_backup_s3?
  value:
    plugin: s3
    config:
      s3_host: storage.orange.com
      access_key_id: private-s3
      secret_access_key: ((/secrets/shield_obos_secret_access_key))
      bucket: "((/secrets/shield_obos_bucket_prefix))-p-mysql-osb-full-backup"
      skip_ssl_validation: true
      signature_version: "4" #  change it to 4 if you want to use an amazon storage
