- type: replace
  path: /releases/-
  value:
    name: syslog
    version: 11.7.5

- type: replace
  path: /addons/-
  value:
    name: syslog
    jobs:
    - name: syslog_forwarder
      release: syslog
      properties:
        syslog:
          director: bosh-ops
          address: ls-router-ops.internal.paas
          port: 5514
          transport: tcp
          heuristically_filter_debug_messages: true
    exclude:
      deployments:
      - cf-rabbit
      jobs:
        - name: gorouter
          release: cf
