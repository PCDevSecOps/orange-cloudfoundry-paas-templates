- type: replace
  path: /instance_groups/name=haproxy/networks
  value:
    - name: tf-net-osb-data-plane-dedicated-pub

- type: replace
  path: /instance_groups/name=rmq/networks
  value:
    - name: tf-net-osb-data-plane-dedicated-priv

- type: replace
  path: /instance_groups/name=rmq-broker/networks
  value:
    - name: tf-net-osb-data-plane-dedicated-priv

- type: replace
  path: /instance_groups/name=shield/networks
  value:
    - name: tf-net-osb-data-plane-dedicated-priv
