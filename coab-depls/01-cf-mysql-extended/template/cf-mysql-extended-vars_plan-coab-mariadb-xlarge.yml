##############################################################################################################
# vm_type / persistent_disk_type
vm-mysql:
  persistent_disk_type: database
  vm_type:              4cpu-16g
  ephemeral_disk:       [200GB_ephemeral_disk]

vm-proxy:
  vm_type:              2cpu-8g

vm-errand:
  vm_type:              1cpu-2g

vm-broker:
  vm_type:              2cpu-4g

vm-arbitrator:
  vm_type:              1cpu-2g

##############################################################################################################
plan-mysql:
  max_storage_mb: 134144
  mysql_persistent_disk: 200704
  max_user_connections: 450
  plan_name: xlarge
  
##############################################################################################################
# spec release cf-mysql fixed 
spec-cf-mysql:
  max_connections:  500
  disable_auto_sst: true
  max_heap_table_size: 33554432
  tmp_table_size: 33554432