# create namespace
- type: replace
  path: /addons/name=10-add-servers/jobs/name=action/properties/actions/-
  value:
    type: namespace
    name: kafka-cluster-((instance_id))

#use the operator to create a kafka cluster

- type: replace
  path: /addons/name=10-add-servers/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kafka-cluster"
    cmd: "apply"
    options: ""
    content:
      apiVersion: kafka.strimzi.io/v1beta1
      kind: Kafka
      metadata:
        namespace: kafka-cluster-((instance_id)) #one ns per kafka cluster
        name: kafka-cluster #63 char limitation, break strimzi derived objects
      spec:
        kafka:
          version: 2.6.0 #0.21.1 manages 2.5 / 2.6 / 2.7
          replicas: 3
          listeners:
            - name: plain
              port: 9092
              type: internal
              tls: false
            - name: tls
              port: 9093
              type: internal
              tls: true
          config:
            #to define per plan
            offsets.topic.replication.factor: 1
            transaction.state.log.replication.factor: 1
            transaction.state.log.min.isr: 1 #replicas de topics
            log.message.format.version: "2.6"
          storage:
            type: jbod
            volumes:
            - id: 0
              type: persistent-claim
              size: 100Gi
              deleteClaim: true
        zookeeper:
          replicas: 3
          storage:
            type: persistent-claim
            size: 10Gi #reduce
            deleteClaim: true
            
          #troubleshootinh
          logging:
            type: inline
            loggers:
              zookeeper.root.logger: "DEBUG"
          readinessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 5


        entityOperator:
          topicOperator: {}
          userOperator: {}
