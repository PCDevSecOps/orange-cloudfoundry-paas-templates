---

#add bpm job for route registrar on cassandra-broker instance group
- path: /instance_groups/name=cassandra-brokers/jobs/-
  type: replace
  value:
    name: bpm
    release: bpm

#add route registrar job on cassandra-broker instance group car remplacee en routing
- path: /instance_groups/name=cassandra-brokers/jobs/-
  type: replace
  value:
    name: route_registrar
    release: routing
    properties:
      nats:
        machines: [192.168.35.30, 192.168.35.31]
        password: ((/secrets/cloudfoundry_nats_password))
        port: 4222
        user: nats
      route_registrar:
        routes:
        - name: broker-endpoint
          registration_interval: 10s
          port: 8080
          uris:
            - cassandra-broker-((deployment_name)).((/secrets/cloudfoundry_system_domain))
