- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "osbingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: pgo-osb-ingress
        namespace: ((namespace))
      spec:
        entryPoints:
        - web
        routes:
        - match: Host(`pgo-osb.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          middlewares:
          - name: middleware-https
            namespace: kube-system
          - name: auth
            namespace: ((namespace))

          priority: 0
          services:
          - kind: Service
            name: pgo-osb
            namespace: ((namespace))
            port: 443

