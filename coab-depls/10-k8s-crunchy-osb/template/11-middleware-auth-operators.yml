- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "pgoingressrouteMiddleware"
    cmd: "apply"
    options: ""
    content:
      apiVersion: traefik.containo.us/v1alpha1
      kind: Middleware
      metadata:
        name: auth
        namespace: ((namespace))
      spec:
        basicAuth:
          secret: pgo-osb-basicauth