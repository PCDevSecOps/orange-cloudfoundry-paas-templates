---
- type: replace
  path: /instance_groups/-
  value:
    name: rmq
    instances: ((rmq-instances))
    jobs:
      - name: rabbitmq-server
        release: cf-rabbitmq
        properties:
          rabbitmq-server:
            restart_statsdb_cron_schedule: "42 */4 * * *"
            version: ((rabbitmq_version))
            plugins:
              - rabbitmq_management
              - rabbitmq_mqtt
              - rabbitmq_stomp
              - rabbitmq_prometheus
            ports:
              - 5672
              - 5671
              - 1883
              - 8883
              - 61613
              - 61614
              - 15672
              - 15674
            administrators:
              management:
                username: ((rabbitmq-management-username))
                password: ((rabbitmq-management-password))
              broker:
                username: ((rabbitmq-broker-username))
                password: ((rabbitmq-broker-password))
            cookie: "rabbit-cluster:aws"
            cluster_partition_handling: ((cluster-partition-handling-strategy))
            disk_alarm_threshold: ((disk_alarm_threshold))
    vm_type: ((rmq_vm_type))
    stemcell: default
    persistent_disk_type: ((rmq_disk_type))
    networks:
      - name: ((private_network))
    azs:
      - z1
      - z2

- type: replace
  path: /instance_groups/-
  value:
    name: haproxy
    instances: ((haproxy-instances))
    jobs:
      - name: rabbitmq-haproxy
        release: cf-rabbitmq
        properties:
          rabbitmq-haproxy:
            stats:
              username: ((haproxy-stats-username))
              password: ((haproxy-stats-password))
      - name: route_registrar
        release: routing
        properties:
          nats:
            machines:
              - 192.168.62.23
            password: ((/bosh-master/osb-routing/nats_password))
            port: 4222
            user: nats
          route_registrar:
            routes:
              - name: ((rabbitmq-management-hostname))
                port: 15672
                registration_interval: 20s
                uris:
                  - ((rabbitmq-management-hostname)).((management-domain))
    vm_type: ((vm_type))
    stemcell: default
    networks:
      - name: ((public_network))
    azs:
      - z1
      - z2

- type: replace
  path: /variables?/-
  value:
    name: management-password
    type: password
