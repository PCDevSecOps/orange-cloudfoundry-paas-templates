#--- add dns host
- type: replace
  path: /instance_groups/name=haproxy/jobs/name=route_registrar
  value:
    name: route_registrar
    release: routing
    properties:
      nats:
        machines:
          - 192.168.35.30
          - 192.168.35.31
        password: ((/secrets/cloudfoundry_nats_password))
        port: 4222
        user: nats
      route_registrar:
        routes:
          - name: ((rabbitmq-management-hostname))
            port: 15672
            registration_interval: 20s
            uris:
              - ((rabbitmq-management-hostname))-((deployment_name)).((management-domain))

- type: replace
  path: /instance_groups/name=broker/jobs/name=route_registrar
  value:
    name: route_registrar
    release: routing
    properties:
      nats:
        machines:
          - 192.168.35.30
          - 192.168.35.31
        password: ((/secrets/cloudfoundry_nats_password))
        port: 4222
        user: nats
      route_registrar:
        routes:
          - name: ((rabbitmq-broker-hostname))-((deployment_name))
            port: 4567
            registration_interval: 20s
            uris:
              - ((rabbitmq-broker-hostname))-((deployment_name)).((broker-domain))

- type: replace
  path: /instance_groups/name=broker/jobs/name=rabbitmq-service-broker/properties/rabbitmq-service-broker/rabbitmq/management_domain
  value: ((rabbitmq-management-hostname))-((deployment_name)).((management-domain))