---
# add prometheus release to deployment manifest
- type: replace
  path: /releases/name=prometheus?
  value:
    name: prometheus
    version: latest

# add redis exporter properties
- type: replace
  path: /instance_groups/name=redis-master/jobs/name=redis_exporter?
  value:
    name: redis_exporter
    release: redis-service
    consumes:
      redis_conn: {from: master}    
    properties:
      debug: ((redis_exporter_debug))

# add redis exporter properties
- type: replace
  path: /instance_groups/name=redis-slave/jobs/name=redis_exporter?
  value:
    name: redis_exporter
    release: redis-service
    consumes:
      redis_conn: {from: slave}    
    properties:
      debug: ((redis_exporter_debug))
