- type: replace
  path: /networks/name=remote-r2-interco-network/subnets/0/cloud_properties?
  value:
    net_id: ((/tf/networks_interco-2)) #net_id is generated by terraform and loaded in credhub
    security_groups:
    - tf-default-sg-r2 #r2 security group provisionned by remote-r2-depls/terraform

- type: replace
  path: /networks/name=net-bosh-remote-2/subnets/0/cloud_properties?
  value:
    net_id: ((/tf/networks_bosh-remote-2))
    security_groups:
    - tf-default-sg-r2 #r2 security group provisionned by remote-r2-depls/terraform