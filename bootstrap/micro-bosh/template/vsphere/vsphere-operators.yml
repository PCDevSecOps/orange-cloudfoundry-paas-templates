- type: replace
  path: /cloud_provider/properties/vcenter/upgrade_hw_version?
  value: true

#--- micro-bosh instance flavor
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpu: 4
    disk: 40000
    ram: 16024