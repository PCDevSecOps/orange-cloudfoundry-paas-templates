
- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "cm-prometheus-alert-rule-docker"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: alert-rules-docker
        namespace: prometheus
      data:
        alert-rules-docker.yaml: |
          groups:
            - name: docker
              rules:
                - alert: ContainerKilled
                  expr: time() - container_last_seen > 60
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Container killed (instance {{ $labels.instance }})"
                    description: "A container has disappeared\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

                - alert: ContainerCpuUsage
                  expr: (sum(rate(container_cpu_usage_seconds_total[3m])) BY (ip, name) * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Container CPU usage (instance {{ $labels.instance }})"
                    description: "Container CPU usage is above 80%\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

                - alert: ContainerMemoryUsage
                  expr: (sum(container_memory_usage_bytes) BY (ip) / sum(container_memory_max_usage_bytes) BY (ip) * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Container Memory usage (instance {{ $labels.instance }})"
                    description: "Container Memory usage is above 80%\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

                - alert: ContainerVolumeUsage
                  expr: (1 - (sum(container_fs_inodes_free) BY (ip) / sum(container_fs_inodes_total) BY (ip)) * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Container Volume usage (instance {{ $labels.instance }})"
                    description: "Container Volume usage is above 80%\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

                - alert: ContainerVolumeIoUsage
                  expr: (sum(container_fs_io_current) BY (ip, name) * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Container Volume IO usage (instance {{ $labels.instance }})"
                    description: "Container Volume IO usage is above 80%\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

