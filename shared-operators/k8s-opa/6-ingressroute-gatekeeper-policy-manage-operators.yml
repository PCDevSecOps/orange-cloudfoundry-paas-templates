- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "gpm-cert"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((certificate_api_version))
      kind: Certificate
      metadata:
        name: gatekeeper-policy-manager-tls
        namespace: gatekeeper-system
      spec:
        secretName: gatekeeper-policy-manager-tls
        duration: ((cert_duration))
        renewBefore: ((cert_renew_before))
        commonName: gpm.((env_pf)).((/secrets/cloudfoundry_ops_domain))
        issuerRef:
          name: issuer
          kind: ClusterIssuer


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "gpm-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: gatekeeper-policy-manager-ingress
        namespace: gatekeeper-system
      spec:
        entryPoints:
        - websecure
        tls:
          secretName: gatekeeper-policy-manager-tls
        routes:
        - match: Host(`gpm.((env_pf)).((/secrets/cloudfoundry_ops_domain))`)
          kind: Rule
          priority: 0
          middlewares:
          - name: auth-by-uaa
            namespace: traefik
          services:
          - kind: Service
            name: gatekeeper-policy-manager
            namespace: gatekeeper-system
            port: 80

