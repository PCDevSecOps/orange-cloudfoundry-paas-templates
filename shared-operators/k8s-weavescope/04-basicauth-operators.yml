- type: replace
  path: /variables?/-
  value:
    name: weave_admin_password
    type: password

- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: basic_auth_secret
    name: weave
    namespace: weave
    user: admin
    password: ((weave_admin_password))


