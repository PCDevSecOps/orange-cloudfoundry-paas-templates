- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "weaveingressrouteMiddleware"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((middleware_api_version))
      kind: Middleware
      metadata:
        name: auth
        namespace: weave
      spec:
        basicAuth:
          secret: weave