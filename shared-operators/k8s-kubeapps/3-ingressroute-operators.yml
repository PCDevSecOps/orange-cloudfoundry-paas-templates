- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kubeapps-cert"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((certificate_api_version))
      kind: Certificate
      metadata:
        name: kubeapps-tls
        namespace: kubeapps
      spec:
        secretName: kubeapps-tls
        duration: ((cert_duration))
        renewBefore: ((cert_renew_before))
        commonName: kubeapps.((env_pf)).((/secrets/cloudfoundry_ops_domain))
        issuerRef:
          name: issuer
          kind: ClusterIssuer


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kubeapps-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: kubeapps-ingressroute
        namespace: kubeapps
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - websecure
        tls:
          secretName: kubeapps-tls
        routes:
        - match: Host(`kubeapps.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          priority: 0
          services:
          - kind: Service
            namespace: kubeapps
            name: kubeapps
            port: 80