# change the default network of cfcr deployment by our own network
- type: replace
  path: /instance_groups/name=master/networks/0
  value:
    name: ((network))
    cloud_properties:
      security_groups: [default]


- type: replace
  path: /instance_groups/name=worker/networks/0
  value:
    name: ((network))
    cloud_properties:
      security_groups: [default]



- type: replace
  path: /instance_groups/name=apply-addons/networks/0
  value:
    name: ((network))
    cloud_properties:
      security_groups: [default]

      
