
- type: replace
  path: /releases/-
  value:
    name: helm-kubectl
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: cfcr-helm-addons
    azs: [z1]
    instances: 1
    jobs:
    - name: kubectl
      release: helm-kubectl
      properties:
        kubernetes:
          host: cfcr-api-((env_pf)).internal.paas
          port: 443
          cluster_ca_certificate: ((tls-kubernetes.ca))
          password: ((kubo-admin-password))
        proxy:
          https: ((https_proxy))
          http: ((http_proxy))
          noproxy: ((no_proxy))
        commands: []
        secrets: []
        ingress_class: traefik
        ingress: []
        namespaces: []

    - name: helm
      release: helm-kubectl
      properties:
        kubernetes:
          host: cfcr-api-((env_pf)).internal.paas
          port: 443
          cluster_ca_certificate: ((tls-kubernetes.ca))
          password: ((kubo-admin-password))
        proxy:
          https: ((https_proxy))
          http: ((http_proxy))
          noproxy: ((no_proxy))
        charts: []
        repositories: []


    lifecycle: errand
    networks:
    - name: ((network))
    stemcell: default
    vm_type: small


