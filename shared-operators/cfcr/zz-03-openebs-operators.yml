- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=kubectl/properties/namespaces?/-
  value: openebs


- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=helm/properties/charts/-
  value:
    name: openebs
    chart: stable/openebs
    namespace: openebs
    version: ((openebs-version))
    values:
      # Default values for openebs.
      # This is a YAML-formatted file.
      # Declare variables to be passed into your templates.

      rbac:
        # Specifies whether RBAC resources should be created
        create: true

      serviceAccount:
        create: true
        name:

      release:
        # "openebs.io/version" label for control plane components
        version: "1.5.0"

      image:
        pullPolicy: IfNotPresent

      apiserver:
        enabled: true
        image: "quay.io/openebs/m-apiserver"
        imageTag: "1.5.0"
        replicas: 3
        ports:
          externalPort: 5656
          internalPort: 5656
        sparse:
          enabled: "false"
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - apiserver
              topologyKey: "kubernetes.io/hostname"
        healthCheck:
          initialDelaySeconds: 30
          periodSeconds: 60

      defaultStorageConfig:
        enabled: "true"

      provisioner:
        enabled: true
        image: "quay.io/openebs/openebs-k8s-provisioner"
        imageTag: "1.5.0"
        replicas: 3
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - provisioner
              topologyKey: "kubernetes.io/hostname"

        healthCheck:
          initialDelaySeconds: 30
          periodSeconds: 60

      localprovisioner:
        enabled: true
        image: "quay.io/openebs/provisioner-localpv"
        imageTag: "1.5.0"
        replicas: 1
        basePath: "/var/vcap/store/openebs/local"
        nodeSelector: {}
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        affinity: {}
        healthCheck:
          initialDelaySeconds: 30
          periodSeconds: 60

      snapshotOperator:
        enabled: true
        controller:
          image: "quay.io/openebs/snapshot-controller"
          imageTag: "1.5.0"
        provisioner:
          image: "quay.io/openebs/snapshot-provisioner"
          imageTag: "1.5.0"
        replicas: 1
        upgradeStrategy: "Recreate"
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        affinity: {}
        healthCheck:
          initialDelaySeconds: 30
          periodSeconds: 60

      ndm:
        enabled: true
        image: "quay.io/openebs/node-disk-manager-amd64"
        imageTag: "v0.4.5"
        sparse:
          path: "/var/vcap/store/openebs/sparse"
          size: "322122547200" #(300Go)
          count: "1"
        filters:
          excludeVendors: "CLOUDBYT,OpenEBS"
          includePaths: ""
          excludePaths: "loop,fd0,sr0,/dev/ram,/dev/dm-,/dev/md,/dev/vdb"
        probes:
          enableSeachest: false
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        healthCheck:
          initialDelaySeconds: 30
          periodSeconds: 60

      ndmOperator:
        enabled: true
        image: "quay.io/openebs/node-disk-operator-amd64"
        imageTag: "v0.4.5"
        replicas: 1
        upgradeStrategy: Recreate
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        readinessCheck:
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1

      webhook:
        enabled: true
        image: "quay.io/openebs/admission-server"
        imageTag: "1.5.0"
        generateTLS: true
        failurePolicy: Ignore
        replicas: 1
        nodeSelector:
          node: openebs
        tolerations:
        - key: "openebs"
          operator: "Exists"
          effect: "NoExecute"
        affinity: {}

      jiva:
        image: "quay.io/openebs/jiva"
        imageTag: "1.5.0"
        replicas: 3
        defaultStoragePath: "/var/openebs"

      cstor:
        pool:
          image: "quay.io/openebs/cstor-pool"
          imageTag: "1.5.0"
        poolMgmt:
          image: "quay.io/openebs/cstor-pool-mgmt"
          imageTag: "1.5.0"
        target:
          image: "quay.io/openebs/cstor-istgt"
          imageTag: "1.5.0"
        volumeMgmt:
          image: "quay.io/openebs/cstor-volume-mgmt"
          imageTag: "1.5.0"

      helper:
        image: "quay.io/openebs/linux-utils"
        imageTag: "1.5.0"

      policies:
        monitoring:
          enabled: true
          image: "quay.io/openebs/m-exporter"
          imageTag: "1.5.0"

      analytics:
        enabled: true
        # Specify in hours the duration after which a ping event needs to be sent.
        pingInterval: "24h"


