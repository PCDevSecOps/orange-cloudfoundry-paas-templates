- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: ca-key-cert-secret
    namespace: cert-manager
    data:
    - name: tls.crt
      value: ((tls-kubernetes.ca))
    - name: tls.key
      value: ((tls-kubernetes.private_key))

