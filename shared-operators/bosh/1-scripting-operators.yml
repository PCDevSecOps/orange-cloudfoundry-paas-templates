#--- Add generic scripting template
- type: replace
  path: /releases/name=generic-scripting?
  value:
    name: generic-scripting
    version: latest

- type: replace
  path: /instance_groups/name=bosh/jobs/name=scripting?
  value:
    name: scripting
    properties:
      scripting:
        pre-start-script: |
          echo "post-start !!"

        post-start-script: |
          echo "post-start !!"

        post-stop-script: |
          echo "post-stop !!"

        post-deploy-script: |
          echo "post-deploy !!"

    release: generic-scripting