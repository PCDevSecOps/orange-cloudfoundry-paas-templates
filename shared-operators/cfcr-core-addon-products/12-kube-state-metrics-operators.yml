- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=helm/properties/charts/-
  value:
    name: kube-state-metrics
    chart: stable/kube-state-metrics
    namespace: monitoring
    version: ((kube-state-metrics-version))




- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=kubectl/properties/ingress/-
  value:
    name: kube-state-metrics-ingress
    namespace: monitoring
    definition:
      spec:
        rules:
        - host: kube-state-metrics.((env_pf)).((/secrets/cloudfoundry_ops_domain))
          http:
            paths:
            - backend:
                serviceName: kube-state-metrics
                servicePort: 8080
              path: /