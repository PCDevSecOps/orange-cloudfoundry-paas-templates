- type: replace
  path: /releases/-
  value:
    name: routing
    version: latest

- type: replace
  path: /instance_groups/name=worker/jobs/-
  value:
    name: route_registrar
    release: routing
    consumes:
      nats:
        instances:
        - address: ops-routing-nats
        properties:
          nats:
            port: 4222
            user: nats
            password: ((/bosh-master/ops-routing/nats_password))

    properties:
      route_registrar:
        routes:

        - name: ingress-((env_pf))-endpoint
          registration_interval: 60s
          port: 30726 # traefik ingress controller
          server_cert_domain_san: "ingress.((env_pf)).cfcr.internal"
          uris:
          - "*.((env_pf)).((/secrets/cloudfoundry_ops_domain))"


