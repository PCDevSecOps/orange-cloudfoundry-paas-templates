- type: replace
  path: /instance_groups/name=worker/jobs/name=kubelet/properties/k8s-args/node-labels?
  value: 'node=openebs'


- type: replace
  path: /releases/-
  value:
    name: helm-kubectl
    version: latest


- type: replace
  path: /instance_groups/name=worker/jobs/-
  value:
    name: action
    release: helm-kubectl
    properties:
      kubernetes:
        host: cfcr-api-((env_pf)).internal.paas
        port: 443
        cluster_ca_certificate: ((tls-kubernetes.ca))
        password: ((kubo-admin-password))