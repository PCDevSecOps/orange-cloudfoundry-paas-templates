- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "clusterissuer"
    cmd: "apply"
    options: ""
    content:
      apiVersion: cert-manager.io/v1alpha2
      kind: ClusterIssuer
      metadata:
        name: issuer
      spec:
        ca:
          secretName: ca-key-cert-secret