- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "k8singressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: dashboard-ingress
        namespace: kubernetes-dashboard
      spec:
        entryPoints:
        - web
        routes:
        - match: Host(`dashboard.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          middlewares:
          - name: middleware-https
            namespace: kube-system
          priority: 0
          services:
          - kind: Service
            name: kubernetes-dashboard
            namespace: kubernetes-dashboard
            port: 443

