- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kube-state-metrics-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: kube-state-metrics-ingressroute
        namespace: monitoring
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - web
        routes:
        - match: Host(`kube-state-metrics.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          priority: 0
          services:
          - kind: Service
            name: kube-state-metrics
            namespace: monitoring
            port: 8080
