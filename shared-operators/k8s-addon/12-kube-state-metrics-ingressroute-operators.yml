- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kube-state-metrics-cert"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((certificate_api_version))
      kind: Certificate
      metadata:
        name: kube-state-metrics-tls
        namespace: monitoring
      spec:
        secretName: kube-state-metrics-tls
        duration: ((cert_duration))
        renewBefore: ((cert_renew_before))
        commonName: kube-state-metrics.((env_pf)).((/secrets/cloudfoundry_ops_domain))
        issuerRef:
          name: issuer
          kind: ClusterIssuer

- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kube-state-metrics-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: kube-state-metrics-ingressroute
        namespace: monitoring
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - websecure
        tls:
          secretName: kube-state-metrics-tls
        routes:
        - match: Host(`kube-state-metrics.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          priority: 0
          services:
          - kind: Service
            name: kube-state-metrics
            namespace: monitoring
            port: 8080
