
- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "jaeger-cert"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((certificate_api_version))
      kind: Certificate
      metadata:
        name: jaeger-tls
        namespace: monitoring
      spec:
        secretName: jaeger-tls
        duration: ((cert_duration))
        renewBefore: ((cert_renew_before))
        commonName: jaeger.((env_pf)).((/secrets/cloudfoundry_ops_domain))
        issuerRef:
          name: issuer
          kind: ClusterIssuer


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "jaeger-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: jaeger-ingressroute
        namespace: jaeger
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - websecure
        tls:
          secretName: jaeger-tls
        routes:
        - match: Host(`jaeger.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/jaeger`)
          kind: Rule
          middlewares:
          - name: auth-by-uaa
            namespace: traefik
          priority: 0
          services:
          - kind: Service
            name: my-jaeger-query
            namespace: jaeger
            port: 16686