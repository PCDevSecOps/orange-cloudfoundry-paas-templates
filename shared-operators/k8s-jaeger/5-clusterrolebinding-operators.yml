
- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "jaeger-clusterrolebinding"
    cmd: "apply"
    options: ""
    content:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: jaeger-operator-cluster
      subjects:
      - kind: ServiceAccount
        name: jaeger-operator
        namespace: "jaeger" # change to point to the namespace you installed your operator
      roleRef:
        kind: ClusterRole
        name: jaeger-operator-cluster
        apiGroup: rbac.authorization.k8s.io