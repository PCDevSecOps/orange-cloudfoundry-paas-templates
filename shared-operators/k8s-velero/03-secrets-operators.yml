- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: cloud-credentials
    namespace: velero
    data:
    - name: cloud
      value: |
        [default]
        aws_access_key_id = ((/secrets/backup_remote_s3_access_key_id))
        aws_secret_access_key = ((/secrets/backup_remote_s3_secret_access_key))
