#==========================================================
#--- Old Flexible Engine Openstack VM flavors (to delete)
#==========================================================
- type: replace
  path: /vm_types/name=micro/cloud_properties?
  value:
    instance_type: s3.small.1 #--- 1 cpu, 1 Go memory

- type: replace
  path: /vm_types/name=small/cloud_properties?
  value:
    instance_type: s3.medium.2 #--- 1 cpu, 2 Go memory

- type: replace
  path: /vm_types/name=default/cloud_properties?
  value:
    instance_type: s3.medium.4 #--- 1 cpu, 4 Go memory

- type: replace
  path: /vm_types/name=medium/cloud_properties?
  value:
    instance_type: s3.medium.4 #--- 1 cpu, 4 Go memory

- type: replace
  path: /vm_types/name=large/cloud_properties?
  value:
    instance_type: s3.large.4 #--- 2 cpu, 8 Go memory

- type: replace
  path: /vm_types/name=xlarge/cloud_properties?
  value:
    instance_type: s3.xlarge.4 #--- 4 cpu, 16 Go memory

- type: replace
  path: /vm_types/name=xxlarge/cloud_properties?
  value:
    boot_from_volume: true
    instance_type: s3.2xlarge.4 #--- 8 cpu, 32 Go memory
    root_disk:
      size: 100 #root disk size is 100Go so it can hold the swap size = mem size

- type: replace
  path: /vm_types/name=worker/cloud_properties?
  value:
    boot_from_volume: true
    instance_type: s3.xlarge.2  #--- 4 cpu, 8 Go memory
    ephemeral_disk: {size: 100000}
    root_disk:
      size: 100

- type: replace
  path: /vm_types/name=large-mysql/cloud_properties?
  value:
    boot_from_volume: true
    instance_type:  s3.large.4 #--- 2 cpu, 8 Go memory
    ephemeral_disk: {size: 100000}
    root_disk:
      size: 100

- type: replace
  path: /vm_types/name=xlarge-mysql/cloud_properties?
  value:
    boot_from_volume: true
    instance_type:  s3.xlarge.4 #--- 4 cpu, 16 Go memory
