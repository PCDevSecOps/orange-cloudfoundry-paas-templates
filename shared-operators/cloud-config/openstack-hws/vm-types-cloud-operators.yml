    root_disk:
      size: 200

- type: replace
  path: /vm_types/name=xxlarge-mysql/cloud_properties?
  value:
    boot_from_volume: true
    instance_type:  s3.2xlarge.4 #--- 8 cpu, 32 Go memory
    ephemeral_disk: {size: 400000}
    root_disk:
      size: 400

- type: replace
  path: /vm_types/name=xxxlarge-highpowermysql/cloud_properties?
  value:
    boot_from_volume: true
    instance_type:  s1.4xlarge #--- 16 cpu, 64 Go memory
    ephemeral_disk: {size: 200000}
