#--- Flexible Engine Openstack VM extensions ephemeral disk size
#    boot_from_volume: true => Required when ephemeral size exceeds base flavor disk size
#    root_disk size must hold the swap size = mem size
- type: replace
  path: /vm_extensions/-
  value:
    name: 50GB_ephemeral_disk
    cloud_properties:
      boot_from_volume: true
      root_disk:
        size: 50

