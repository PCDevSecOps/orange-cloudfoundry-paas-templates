name: ((deployment_name))

instance_groups: []


variables:
- name: virtual-ip

- name: tls-ca
  type: certificate
  options:
    is_ca: yes
    common_name: ca



- name: tls-sa
  type: certificate
  options:
    is_ca: yes
    common_name: sa


- name: tls-admin
  type: certificate
  options:
    ca: tls-ca
    common_name: kubernetes-admin
    extended_key_usage:
    - client_auth
    organization: system:masters

- name: kubernetes-dashboard-ca
  options:
    common_name: ca
    is_ca: true
  type: certificate

- name: tls-kubernetes-dashboard
  options:
    alternative_names: []
    ca: kubernetes-dashboard-ca
    common_name: kubernetesdashboard.cfcr.internal
  type: certificate


- name: encryption-key
  type: password
  options:
    length: 32
    include_special: yes

update:
  canaries: 1
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

stemcells:
- alias:   default
  os:      ubuntu-xenial
  version: latest

releases:
- name:    k8s
  version: latest
- name:    open-iscsi
  version: latest
- name:    routing
  version: latest
- name:    helm-kubectl
  version: latest
