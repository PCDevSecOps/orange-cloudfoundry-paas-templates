- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "serviceaccount-admin"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-sa
        namespace: kube-system
- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "clusterrolebinding-admin"
    cmd: "apply"
    options: ""
    content:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: admin-sa-crb
        namespace: kube-system
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: User
        name: system:serviceaccount:kube-system:admin-sa
