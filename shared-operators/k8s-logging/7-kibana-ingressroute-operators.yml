- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "kibanaingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: kibana-ingress
        namespace: kube-logging
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - web
        routes:
        - match: Host(`kibana.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          priority: 0
          services:
          - kind: Service
            name: kibana-kibana
            namespace: kube-logging
            port: 5601


