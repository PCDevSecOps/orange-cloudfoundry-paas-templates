- type: replace
  path: /instance_groups/name=cfcr-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "traefikhpa"
    cmd: "apply"
    options: ""
    content:
      apiVersion: autoscaling/v2beta2
      kind: HorizontalPodAutoscaler
      metadata:
        name: traefik-ingress-controller
      spec:
        scaleTargetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: traefik-ingress-controller
        minReplicas: 3
        maxReplicas: 8
        metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50