- type: replace
  path: /releases/-
  value:
    name: syslog
    version: 11.6.0

- type: replace
  path: /addons/-
  value:
    name: syslog
    jobs:
    - name: syslog_forwarder
      release: syslog
      properties:
        syslog:
          director: bosh-master
          address: ls-router-ops.internal.paas
          port: 2514
          transport: relp
    exclude:
      deployments:
      - logsearch
      - logsearch-ops
      - cf-rps
      - cf-internet-rps
