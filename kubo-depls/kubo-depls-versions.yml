---
deployment-name: "kubo-depls"

#--- Stemcell
stemcell-version: "621.76"

#--- Bosh releases
backup-and-restore-sdk-version: "1.17.4"
bosh-dns-version: "1.17.0"
bpm-version: "1.1.8"
cfcr-etcd-version: "1.11.0"
containerd-version: "1"
docker-version: "35.3.4"
generic-scripting-version: "3"
haproxy-version: "10.0.0"
helm-kubectl-version: "24"
nfs-volume-version: "1.1.0"
os-conf-version: "21.0.0"
route-registrar-version: "3"
routing-version: "0.199.0"
shield-version: "8.6.3"

releases:
  #--- Http bosh releases
  bosh-dns:
    repository: cloudfoundry/bosh-dns-release
    bosh-dns-version: "1.17.0"
  bpm:
    repository: cloudfoundry/bpm-release
  node-exporter:
    repository: cloudfoundry-community/node-exporter-boshrelease
    version: 4.2.0
  os-conf:
    repository: cloudfoundry/os-conf-release
  syslog:
    repository: cloudfoundry/syslog-release
    version: "11.6.0"

  #--- Git bosh releases
  bui:
    repository: cloudfoundry-community/bui-boshrelease
    version: "1.0.3"
  docker:
    repository: cloudfoundry-incubator/docker-boshrelease
  generic-scripting:
    version: '3'
    repository: orange-cloudfoundry/generic-scripting-release
  helm-kubectl:
    repository: orange-cloudfoundry/helm-kubectl-boshrelease
    tag_prefix: ""
  open-iscsi:
    repository: orange-cloudfoundry/open-iscsi-boshrelease
    version: "1"
    tag_prefix: ""
  #--- Tgz bosh releases
  shell:
    repository: cloudfoundry-community/shell-boshrelease
    version: "3.2.0"
  shield:
    repository: starkandwayne/shield-boshrelease

  backup-and-restore-sdk:
    repository: cloudfoundry-incubator/backup-and-restore-sdk-release
  cfcr-etcd:
    repository: cloudfoundry-incubator/cfcr-etcd-release
  containerd:
    repository: orange-cloudfoundry/containerd-boshrelease
  kubo:
    repository: cloudfoundry-incubator/kubo-release
  nfs-volume:
    repository: cloudfoundry/nfs-volume-release
  routing:
    repository: cloudfoundry/routing-release
