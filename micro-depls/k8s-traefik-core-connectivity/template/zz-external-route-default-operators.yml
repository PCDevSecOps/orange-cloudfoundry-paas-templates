- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "traefikingressroutedefault"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRouteTCP
      metadata:
        name: routingmap-ops-router
        namespace: traefik
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - websecure
        tls:
          passthrough: true
        routes:
        - match: HostSNI(`*`)
          kind: Rule
          priority: 1
          services:
          - name: ops-router
            namespace: traefik
            kind: Service
            port: 443
