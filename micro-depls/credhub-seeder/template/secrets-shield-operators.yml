#--- Shield credentials
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/shield_autoprovision_key
    type: value
    value: ((shield_autoprovision_key))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/shield_basic_password
    type: value
    value: ((shield_basic_password))

#--- OBOS S3 credentials
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/shield_obos_access_key_id
    type: value
    value: ((shield_obos_access_key_id))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/shield_obos_secret_access_key
    type: value
    value: ((shield_obos_secret_access_key))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/shield_obos_bucket_prefix
    type: value
    value: ((shield_obos_bucket_prefix))
