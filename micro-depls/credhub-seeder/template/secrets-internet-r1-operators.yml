#load region 1 corporate internet secrets in credhub

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/multi_region_region_1_corporate_internet_proxy_host
    type: value
    value: ((multi_region_region_1_corporate_internet_proxy_host))

- type: replace
