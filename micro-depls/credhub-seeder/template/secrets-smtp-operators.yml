#--- Load smtp properties to credhub
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_from
    type: value
    value: ((smtp_from))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_host
    type: value
    value: ((smtp_host))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_port
    type: value
    value: ((smtp_port))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_auth
    type: value
    value: ((smtp_auth))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_user
    type: value
    value: ((smtp_user))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_password
    type: value
    value: ((smtp_password))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/smtp_to_ops
    type: value
    value: ((smtp_to_ops))