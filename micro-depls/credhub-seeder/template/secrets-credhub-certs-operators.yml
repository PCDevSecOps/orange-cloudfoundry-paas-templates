#--- Import credhub certs
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /credhub_tls
    type: certificate
    value:
      ca:  ((credhub_ca.certificate))
      certificate: ((credhub_tls.certificate))
      private_key: ((credhub_tls.private_key))

#--- Import credhub-uaa certs
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /credhub_uaa_tls
    type: certificate
    value:
      ca: ((credhub_ca.certificate))
      certificate: ((credhub_uaa_tls.certificate))
      private_key: ((credhub_uaa_tls.private_key))