#--- Load proxy properties to credhub
- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/proxy_internet_host
    type: value
    value: ((proxy_internet_host))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/proxy_internet_port
    type: value
    value: ((proxy_internet_port))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/proxy_intranet_host
    type: value
    value: ((proxy_intranet_host))

- type: replace
  path: /instance_groups/name=credhub-importer/jobs/name=credhub-importer/properties/credhub/import_credentials/-
  value:
    name: /secrets/proxy_intranet_port
    type: value
    value: ((proxy_intranet_port))