#--- Expose concourse micro web UI
- type: replace
  path: /releases/-
  value:
    name: routing
    version: latest

- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: route_registrar
    release: routing
    properties:
      nats:
        machines:
        - ops-routing-nats
        password: ((/bosh-master/ops-routing/nats_password))
        port: 4222
        user: nats
      route_registrar:
        routes:
        - name: concourse
          port: 8080
          registration_interval: 10s
          uris:
          - elpaaso-concourse.((/secrets/cloudfoundry_ops_domain))