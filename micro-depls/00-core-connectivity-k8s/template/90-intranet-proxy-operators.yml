# create namespace
- type: replace
  path: /addons/name=10-add-servers/jobs/name=action/properties/actions/-
  value:
    type: namespace
    name: intranet-proxy

- type: replace
  path: /addons/name=10-add-servers/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "create_sa_intranet"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: intranet-proxy
        namespace: intranet-proxy


- type: replace
  path: /addons/name=10-add-servers/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "create_deployment-intranet"
    cmd: "apply"
    options: ""
    content:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
          app: intranet-proxy
        name: intranet-proxy
        namespace: intranet-proxy
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: intranet-proxy

        template:
          metadata:
            labels:
              app: intranet-proxy
          spec:
            serviceAccountName: intranet-proxy
            volumes:
            - name: config-volume
              configMap:
                name: squid-config
            - name: cert-volume
              hostPath:
                path: /etc/ssl/certs
                type: Directory
                
            nodeSelector:
              bosh.io/name: "agents"
            
            affinity:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - intranet-proxy
                  topologyKey: "kubernetes.io/hostname"


            containers:
            - image: sameersbn/squid:((sameersbn/squid))
              name: squid
              volumeMounts:
              - name: config-volume
                mountPath: /etc/squid/
              - name: cert-volume
                mountPath: /etc/ssl/certs
    