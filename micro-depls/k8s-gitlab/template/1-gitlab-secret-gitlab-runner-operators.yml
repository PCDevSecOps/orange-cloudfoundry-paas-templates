
## https://docs.gitlab.com/charts/installation/secrets.html#manual-secret-creation-optional
##  https://docs.gitlab.com/charts/installation/secrets.html#gitlab-runner


- type: replace
  path: /variables?/-
  value:
    name: gitlab-gitlab-runner-secret
    type: password


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: gitlab-gitlab-runner-secret
    namespace: gitlab
    data:
    - name: runner-registration-token
      value: ((gitlab-gitlab-runner-secret))