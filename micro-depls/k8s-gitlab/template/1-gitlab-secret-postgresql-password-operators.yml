
## https://docs.gitlab.com/charts/installation/secrets.html#manual-secret-creation-optional
## https://docs.gitlab.com/charts/installation/secrets.html#initial-root-password


- type: replace
  path: /variables?/-
  value:
    name: gitlab-postgres-password
    type: password


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: gitlab-postgresql-password
    namespace: gitlab
    data:
    - name: pg_su_username
      value: postgres
    - name: pg_repl_username
      value: postgres
    - name: postgresql-replication-password
      value: ((gitlab-postgres-password))
    - name: postgresql-password
      value: ((gitlab-postgres-password))
    - name: postgresql-postgres-password
      value: ((gitlab-postgres-password))