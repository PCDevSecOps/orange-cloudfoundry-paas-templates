
## https://docs.gitlab.com/charts/installation/secrets.html#manual-secret-creation-optional
## https://docs.gitlab.com/charts/installation/secrets.html#gitlab-shell-secret


- type: replace
  path: /variables?/-
  value:
    name: gitlab-shell-password
    type: password


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: gitlab-gitlab-shell-secret
    namespace: gitlab
    data:
    - name: secret
      value: ((gitlab-shell-password))