
## https://docs.gitlab.com/charts/installation/secrets.html#manual-secret-creation-optional
## https://docs.gitlab.com/charts/installation/secrets.html#registry-authentication-certificates


- type: replace
  path: /variables?/-
  value:
    name: hostkey
    type: rsa



- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: secret
    name: gitlab-gitlab-shell-host-keys
    namespace: gitlab
    data:
    - name: ssh_host_rsa_key
      value: '((hostkey.private_key))'
    - name: ssh_host_rsa_key.pub
      value: '((hostkey.public_key))'

