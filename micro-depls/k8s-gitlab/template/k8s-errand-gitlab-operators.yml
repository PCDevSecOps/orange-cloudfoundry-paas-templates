- type: replace
  path: /instance_groups/-
  value:
    name: clean-gitlab
    lifecycle: errand
    vm_type: 1cpu-1g
    stemcell: default
    networks:
    - name: ((network))
    azs: [z1,z2,z3]
    instances: 1
    jobs:
    - name: kubectl
      release: helm-kubectl
      properties:
        kubernetes:
          host: ((kubernetes.host))
          port: ((kubernetes.port))
          cluster_ca_certificate: ((kubernetes.cluster_ca_certificate))
          password: ((kubernetes-password))
        commands:
        - name: "clean-gitlab"
          cmd: "delete"
          options: "pod -n gitlab --all"
        - name: "clean-gitlab"
          cmd: "delete"
          options: "rs -n gitlab --all"
