#scrape gitlab built in exporters
- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: gitlab
    static_configs:
    - targets:
      - 'gitlab-alias:9168'
      - 'gitlab-alias:9236'
      - 'gitlab-alias:9236'
      - 'gitlab-alias:9121'
      - 'gitlab-alias:9187'

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: 'gitlab_metrics'
    metrics_path: /-/metrics
    static_configs:
    - targets:
      - 'gitlab-alias:8929'

