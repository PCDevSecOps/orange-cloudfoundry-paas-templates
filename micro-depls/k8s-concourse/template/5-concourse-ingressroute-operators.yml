- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "concourse-cert"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((certificate_api_version))
      kind: Certificate
      metadata:
        name: concourse-tls
        namespace: concourse
      spec:
        secretName: concourse-tls
        duration: ((cert_duration))
        renewBefore: ((cert_renew_before))
        commonName: concourse.((env_pf)).((/secrets/cloudfoundry_ops_domain))
        issuerRef:
          name: issuer
          kind: ClusterIssuer


- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "concourse-ingressroute"
    cmd: "apply"
    options: ""
    content:
      apiVersion: ((ingressroute_api_version))
      kind: IngressRoute
      metadata:
        name: concourse-ingress
        namespace: concourse
        annotations:
          kubernetes.io/ingress.class: traefik
      spec:
        entryPoints:
        - websecure
        tls:
          secretName: concourse-tls
        middlewares:
        - test-compress
        routes:
        - match: Host(`concourse.((env_pf)).((/secrets/cloudfoundry_ops_domain))`) && PathPrefix(`/`)
          kind: Rule
          priority: 0
          services:
          - kind: Service
            name: concourse-web
            namespace: concourse
            port: 8080

- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "concourse-middleware"
    cmd: "apply"
    options: ""
    content:
      apiVersion: traefik.containo.us/v1alpha1
      kind: Middleware
      metadata:
        name: test-compress
        namespace: concourse
      spec:
        compress:
          excludedContentTypes:
          - text/event-stream