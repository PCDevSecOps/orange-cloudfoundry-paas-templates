# artifactory-jcr configuration
- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "cm-cscript"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: script
        namespace: jcr
      data:
        posthook-end.sh: |-
          echo "This is a post end script"
          export AUTH="-u admin:((jcr_admin_password))"
          timeout 120 sh -c 'until nc -z $0 $1; do sleep 1; done' artifactory-jcr-artifactory.jcr.svc 8081
          curl ${AUTH} -X PATCH "http://artifactory-jcr-artifactory.jcr.svc:8081/artifactory/api/system/configuration" -H "Content-Type:application/yaml" -T /scripts/param.yml
          curl -XPOST -vu admin:((jcr_admin_password)) http://artifactory-jcr-artifactory.jcr.svc:8081/artifactory/ui/jcr/eula/accept

- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "cm-configrepo"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: custom-config
        namespace: jcr
      data:
        param.yml: |
          urlBase: https://jcr-k8s.((/secrets/cloudfoundry_ops_domain))/artifactory
          security:
            anonAccessEnabled: true
            ldapSettings:     #--- LDAP server(s) settings
              elpaaso-ldap:
                emailAttribute: mail
                ldapPoisoningProtection: true
                ldapUrl: ldap://((ldap_host))/dc=orange,dc=com
                search:
                   searchBase: ou=users
                   searchFilter: (uid={0})
                   searchSubTree: true
                allowUserToAccessProfile: false
                autoCreateUser: true
                enabled: true

          mailServer:
            enabled: true     #--- When set, mail notifications are enabled
            from: ((/secrets/smtp_from))
            host: ((/secrets/intranet_interco_1/smtp_server))
            subjectPrefix: "[Jfrog Container Registry - <site> ]"

          proxies:
            internet-proxy:
              host: internet-proxy-service.internet-proxy.svc
              port: 3128
            intranet-proxy:
              host: intranet-proxy-service.intranet-proxy.svc
              port: 3129


          reverseProxies:
            direct:
              webServerType: direct
              artifactoryAppContext: artifactory
              publicAppContext: artifactory
              serverName: jcr-k8s.((/secrets/cloudfoundry_ops_domain))
              serverNameExpression: "*.jcr-k8s.((/secrets/cloudfoundry_ops_domain))"
              dockerReverseProxyMethod: subDomain

          localRepositories:
            osb-cmdb-builds:
              type: generic
              description: "Stores build results of osb-cmdb, such as junit tets reports"
              archiveBrowsingEnabled: true
            osb-cmdb-helm-charts:
              type: helm
              description: "Stores helm charts for osbcmdb"
              archiveBrowsingEnabled: true

