---
deployment:
  bosh-deployment:
    resources:
      secrets:
        local_deployment_scan: true
      templates:
        extended_scan_path:
          - shared-operators/shield
    stemcells:
    releases:
      uaa:
        base_location: https://bosh.io/d/github.com/
        repository: cloudfoundry/uaa-release
      credhub:
        base_location: https://bosh.io/d/github.com/
        repository: pivotal-cf/credhub-release
      postgres:
        base_location: https://bosh.io/d/github.com/
        repository: cloudfoundry/postgres-release
      haproxy-boshrelease:
        base_location: https://bosh.io/d/github.com/
        repository: cloudfoundry-community/haproxy-boshrelease
      shield:
        base_location: https://bosh.io/d/github.com/
        repository: starkandwayne/shield-boshrelease
    errands:
      import:
        display-name: shield-provisioning
