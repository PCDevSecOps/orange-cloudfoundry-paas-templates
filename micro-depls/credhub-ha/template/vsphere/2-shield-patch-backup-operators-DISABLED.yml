#--- override stores information
- type: replace
  path: /instance_groups/name=credhub-db/jobs/name=shield-agent/properties/stores?
  value:
    credhub_s3_obos:
      plugin: s3
      config:
        s3_host: storage.orange.com
        access_key_id: private-s3
        secret_access_key: ((secret_access_key))
        bucket: ((bucket)) # replace with your bucket name
        skip_ssl_validation: true
        signature_version: "4" #  change it to 4 if you want to use a an amazon storage
