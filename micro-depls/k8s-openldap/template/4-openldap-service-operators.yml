- type: replace
  path: /instance_groups/name=k8s-helm-addons/jobs/name=action/properties/actions/-
  value:
    type: kubectl
    name: "sv-openldap"
    cmd: "apply"
    options: ""
    content:
      apiVersion: v1
      kind: Service
      metadata:
        annotations:
        labels:
          app: ldap
          statefulset.kubernetes.io/pod-name: ldap-0
        name: ldap-0
        namespace: openldap
      spec:
        ports:
        - port: 389
          protocol: TCP
          targetPort: 389
        selector:
          app: ldap
          statefulset.kubernetes.io/pod-name: ldap-0
        type: LoadBalancer
