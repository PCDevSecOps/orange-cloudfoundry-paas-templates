---
name: docker-bosh-cli

releases:
- {name: docker, version: latest}
- {name: os-conf, version: 21.0.0}

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

update:
  canaries: 0
  canary_watch_time: 30000-1200000
  update_watch_time:  30000-60000
  max_in_flight: 32
  serial: false

instance_groups:
- name: docker-cli
  instances: 1
  vm_type: 1cpu-4g
  persistent_disk_type: xlarge-performant
  stemcell: default
  azs: [z1]
  networks:
  - name: net-bosh-2
    default: [dns,gateway]
    static_ips: [192.168.116.100]

  jobs:
  - name: docker
    release: docker
    properties:
      store_dir: /var/vcap/data
      registry_mirrors:
      - https://docker.jcr.((/secrets/cloudfoundry_ops_domain)) #use platform docker registry proxy

      #--- Set docker bridge network on "172.18" to allow bosh ssh access on "172.17.xxx" internal subnets
      bridge: docker0
      cidr_prefix: 172.18

      #--- Set proxy to internet-proxy for docker images downloading
      env:
        http_proxy: http://system-internet-http-proxy.internal.paas:3128
        https_proxy: http://system-internet-http-proxy.internal.paas:3128
        no_proxy: localhost,127.0.0.1
      log_driver: syslog

  - name: containers
    release: docker
    properties:
      containers:
      - (( append ))

  - name: user_add
    release: os-conf
    properties:
      users:
      - (( append ))
